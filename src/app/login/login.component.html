<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="loginform">
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Username" formControlName="username">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="Password" formControlName="password">
        </mat-form-field>
      </p>



      <div class="button">
        <button class="buttonlogin" type="submit" (click)="login()" mat-raised-button>Login</button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
